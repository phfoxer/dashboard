<div class="page-wrapper">
    <div class="stepper">
        <div class="dash-stepper">
            <dash-stepper [(step)]="step">
                @for (label of stepList; track $index) {
                <ng-template stepper-step>
                    <label>{{label.value}}</label>
                </ng-template>
                }
            </dash-stepper>
        </div>
    </div>
    <div class="form-area">
        <router-outlet />
    </div>
</div>
